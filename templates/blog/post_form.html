{% load static %}

{% extends 'base.html' %}

{% block title %}Novo Post{% endblock %}

{% block content %}
  <h1>{% if post %}Editar Post{% else %}Criar Post{% endif %}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
  </form>
  <a href="{% url 'post_list' %}">Cancelar</a>
{% endblock %}
